<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millcreek Landscaping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2c6e49;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #4b8b3b;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #3a6a30;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .service, .testimonial {
            display: flex;
            flex-wrap: wrap;
        }
        .service div, .testimonial div {
            flex: 1;
            padding: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #2c6e49;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
        footer {
            background-color: #2c6e49;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .social-links a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .social-links a:hover {
            background-color: #3a6a30;
        }
    </style>
</head>
<body>
    <header>
        <h1>Millcreek Landscaping</h1>
        <p>Your trusted landscaping partner for beautiful outdoor spaces</p>
    </header>

    <nav>
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h2>About Us</h2>
        <p>Millcreek Landscaping has been providing top-notch landscaping services for over 10 years. We are committed to creating beautiful, sustainable, and functional outdoor spaces for both residential and commercial clients.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <div class="service">
            <div>
                <h3>Lawn Care</h3>
                <p>We offer professional lawn care services, including mowing, fertilization, and weed control to keep your lawn healthy and lush.</p>
            </div>
            <div>
                <h3>Landscape Design</h3>
                <p>Our expert designers can help create the perfect outdoor space tailored to your needs, from garden layouts to hardscaping elements like patios and walkways.</p>
            </div>
            <div>
                <h3>Tree & Shrub Care</h3>
                <p>We provide tree trimming, planting, and care services to ensure that your trees and shrubs grow strong and healthy.</p>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <p>Check out some of our previous landscaping projects:</p>
        <div class="service">
            <div><img src="https://via.placeholder.com/300" alt="Landscaping Project 1" width="300" height="200"></div>
            <div><img src="https://via.placeholder.com/300" alt="Landscaping Project 2" width="300" height="200"></div>
            <div><img src="https://via.placeholder.com/300" alt="Landscaping Project 3" width="300" height="200"></div>
        </div>
    </section>

    <section id="testimonials">
        <h2>What Our Clients Say</h2>
        <div class="testimonial">
            <div>
                <p>"Millcreek Landscaping transformed our backyard into an amazing space. The team was professional, timely, and exceeded our expectations!" - Sarah T.</p>
            </div>
            <div>
                <p>"Excellent lawn care service! My lawn has never looked better, and I get compliments from neighbors all the time." - John D.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Millcreek Landscaping. All rights reserved.</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a> |
            <a href="https://instagram.com" target="_blank">Instagram</a> |
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
